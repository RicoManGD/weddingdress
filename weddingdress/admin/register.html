<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录管理</title>
<meta name="description" content="登录界面">
<meta name="keywords" content="登录界面">
<link rel="stylesheet" type="text/css" href="../common/css/register.css"/>
<script type="text/javascript" src="../common/lib/jquery-1.9.0.min.js"></script>
</head>
<script>
	$(document).ready(function(){
		var Ucheck,Pcheck;
		$("#username").blur(function(){ 
		    var reg=/^\w+$/;
		    var result=$("#username").val();
		    if(result!=""){
		    	if(!reg.test($("#username").val())){
		    		$("#Uspan").html("特殊符号");
		    		return Ucheck=false;
		    	}
		    }
		    Ucheck=true;
		});
		$("#username").focus(function(){
			$("#Uspan").html("");
		});
		$("#password").blur(function(){ 
		    var reg=/^\w{6}$/;
		    if($("#password").val()!=""){
		    	if(!reg.test($("#password").val())){
		    		$("#Pspan").html("格式错误");
		    		return Pcheck=false;
		    	}
		    }
		    Pcheck=true;
		});	
		$("#password").focus(function(){
			$("#Pspan").html("");
		});
	/*ajax*/
	    $("#register").click(function(){
	    		if(Ucheck&Pcheck){
	    			$.post("register.php",{username:$("#username").val(),password:$("#password").val()},function(date){
	    		if(date=='true'){
	    			alert("注册成功");
	    			
	    		}else if(date=='NO'){
	    			location.href='login.html';
	    		}
	    		else{  			
	    			$("#Uspan").html("该名已被注册");
	    		}
	    	},'text')
	    		}
	    	});
	});
	
</script>
<body>
     <div id="login">
     <h1>Register</h1>	
	    <form action="" method="post">
	 	     <p class="p"><input type="text" name="username" id="username" placeholder="请设置用户名"><span id="Uspan"></span></p>
		     <p class="p"><input type="password" name="password" id="password" placeholder="请设置6位密码"><span id="Pspan"></span></p>
		     <p id="register">注册</p>
	    </form>
</div>
<div style="text-align:center;">
<p>Most Handsome:<a href="#" target="_blank">Twenty-seven612</a></p>
</div>
</body>
	</body>
</html>
